<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{ font-family: Arial, Helvetica, sans-serif;}

        td{
            padding: 8px;
            border-collapse: separate;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
</body>
<table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>

    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>

    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>

    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>
</html>
