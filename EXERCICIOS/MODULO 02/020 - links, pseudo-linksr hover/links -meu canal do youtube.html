<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body {

    font-family: Arial, Helvetica, sans-serif;
}
a {color: red;
    text-decoration: none;
    font-weight: bold;
}
a:visited {
color: rgb(42, 1, 187);}
a:hover {
    color: black;
    text-decoration: underline;
}
a:active {color: yellow;}
a::after {
    content:'link';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
}
    </style>
</head>
<body>
   <H1>Personalisando Links</H1>
   <ul>
    
        <li><a href="https://www.youtube.com/channel/UCywpNRifkIlIsYeHgodFLKA" target="_blank">Meu Canal do youtube</a></li>
   </ul>
</body>
</html>
